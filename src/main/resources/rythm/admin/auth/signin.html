<!DOCTYPE html>
<html>
<head>
<title>登录-安浪人工智能AI后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
<!-- Bootstrap -->
<link href="@(asset)bs3/css/bootstrap.min.css" rel="stylesheet">
<link href="@(asset)css/style-responsive.css" rel="stylesheet">
<link href="@(asset)css/atom-style.css" rel="stylesheet">
<link href="@(asset)css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="@(asset)libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="@(asset)libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>


 



<div class="container login-bg">

<form action="" method="post" class="login-form-signin">
  <div class="login-logo"><img src="@(asset)images/logo.png"></div>
    <h2 class="login-form-signin-heading">登录安浪人工智能官网管理中心！</h2>
        <div class="login-wrap">
            <input type="text" name="username" autofocus placeholder="请输入用户名" class="form-control">
            <input type="password" name="password" placeholder="请输入密码" class="form-control">
            <label class="checkbox">
                <input type="checkbox" name="remember" value="remember-me"> 记住帐号
                <span class="pull-right">
                    <a href="/user/forget-password" data-toggle="modal"> 忘记密码?</a>

                </span>
            </label>
            <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
          
            
            <div class="registration">
                还没有帐号？
                <a href="/user/signup">注册帐号</a>
            </div>

        </div>



      </form>

    </div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="@(asset)js/jquery-1.10.2.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="@(asset)bs3/js/bootstrap.min.js"></script>
</body>
</html>
